<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raxnet Store | Platform Jual Beli Chip #1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0c0a18;
        --primary-glow: #a855f7; /* purple-500 */
        --secondary-glow: #f59e0b; /* amber-500 */
        --gold-color: #FFD700;
      }
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      
      /* --- New Animated Background --- */
      #animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        background-color: var(--bg-color);
      }
      
      @keyframes move-nebula {
        0% { background-position: 0% 50%; background-size: 300% 300%; }
        50% { background-position: 100% 50%; background-size: 200% 200%; }
        100% { background-position: 0% 50%; background-size: 300% 300%; }
      }

      #animated-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(ellipse at 15% 25%, hsla(263, 90%, 65%, 0.25), transparent 50%),
          radial-gradient(ellipse at 85% 65%, hsla(38, 96%, 53%, 0.2), transparent 50%),
          radial-gradient(ellipse at 50% 50%, hsla(220, 50%, 30%, 0.15), transparent 60%);
        background-size: 200% 200%;
        animation: move-nebula 30s ease-in-out infinite;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      #stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      #stars-container::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(to right, rgba(168, 85, 247, 0.08) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.5;
        animation: pulse-grid 15s infinite alternate;
      }
      @keyframes pulse-grid {
        from { opacity: 0.2; transform: scale(1); }
        to { opacity: 0.6; transform: scale(1.05); }
      }
      #stars1, #stars2, #stars3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
      #stars1 {
        background-image:
          radial-gradient(1px, var(--gold-color) 1px, transparent 2px),
          radial-gradient(1px, var(--gold-color) 1px, transparent 2px);
        background-size: 100px 100px;
        background-position: 0 0, 50px 50px;
        animation: animStar 50s linear infinite;
      }
       #stars2 {
        background-image:
          radial-gradient(2px, var(--primary-glow) 2px, transparent 3px),
          radial-gradient(1px, white 1px, transparent 2px);
        background-size: 200px 200px;
        background-position: 0 0, 100px 100px;
        animation: animStar 100s linear infinite;
      }
      #stars3 {
        background-image:
          radial-gradient(3px, var(--secondary-glow) 3px, transparent 4px),
          radial-gradient(2px, white 2px, transparent 3px);
        background-size: 400px 400px;
        background-position: 0 0, 200px 200px;
        animation: animStar 150s linear infinite;
      }
      
      /* --- General Animations --- */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Glassmorphism & Glow */
      .glass-pane {
        background: rgba(12, 10, 24, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(168, 85, 247, 0.1);
      }

      /* Shimmer Effect */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 60%);
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.5s, left 0.5s;
        pointer-events: none;
      }
      .btn-shimmer:hover::after {
        opacity: 1;
        left: 50%;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a2e; }
      ::-webkit-scrollbar-thumb { background: #4a4a6a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6a6a8a; }

      /* Game Provider Carousel */
      .carousel-container {
        display: flex;
        align-items: center;
        width: 100%;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      }
      .carousel-track {
        display: flex;
        animation: scroll 40s linear infinite;
      }
      .carousel-item {
        flex-shrink: 0;
        width: 150px;
        padding: 0 20px;
        filter: grayscale(100%) brightness(0.7);
        transition: filter 0.3s;
      }
      .carousel-item:hover {
        filter: grayscale(0%) brightness(1);
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
      }
    }
    </script>
  </head>
  <body class="text-gray-300">
    <div id="animated-bg"></div>
    <div id="stars-container">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
